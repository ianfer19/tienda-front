<div style="padding-top: 100px;" class="container">
  <h1 style="color: orange; font-size: 30px;" class="mb-4">Bienvenido al carrito de compras</h1>

  <div  class="row">
    <div class="col-8">
      <div style="margin-top: 50px; " class="card">
        <div style=" display: inline-block;
        display: flex;" class="card-body">
          <div style="width: 80px;background-color: white; height: 300px;" *ngFor="let producto of productos" class="producto">
            <div class="img">
              <img style="height: 150px;" [src]="producto.imagen" alt="Imagen del producto" class="producto-imagen">
            </div>
            <div class="card-body">
              <h5 style=" font-size: 18px;" class="card-title text-orange nombre-producto">{{ producto.nombre }}</h5>
              <p style="margin-left: 5px; text-align: left;" class="card-text categoria-producto">Categoría: {{ producto.categoria }}</p>
              <p style="margin-left: 5px;  text-align: left;" class="card-text precio-producto">Precio: {{ producto.precio }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Resumen</h5>
          <p>Total a pagar: 65</p>
          <button class="btn btn-primary btn-block">Pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>

            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
